<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="ga.css">
</head>

<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p id="message">I have selected a number between 1 and 10. Can you guess it?</p>
        <input type="number" id="guessInput" min="1" max="10" placeholder="Enter your guess">
        <button id="gameButton">Guess</button>
        <p id="result"></p>
        <p id="score">Score: 10</p>
    </div>
    <script src="ga.js"></script>
</body>

</html>
